<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CONWAY</title>
</head>
<body>
    <div class="body">
        <h1 class="header">Welcome to the Conway Suite Generator</h1>

        <div class="inputForm">

            <label>Enter the first caracter of the suite :</label>
            <input type="text" id="carac">
            <label>Enter the number of times the suite will run :</label>
            <input type="number" id="n" placeholder="enter a number">
            <button type="submit" onclick="getResults()">Submit</button>
        
        </div>

        <p class="results"></p>
    </div>

    <script src="conway.js"></script>
</body>
</html>
